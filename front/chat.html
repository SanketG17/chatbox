<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chatlog</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chat Box</h1>
    </header>
    
    <div class="container">
      <div class="jumborton">
        
        <input id="from" type="text" placeholder="From.." required/>
        <input id="to" type="text" placeholder="To.." required/>
        <button  onclick="storeDetails()" class="btn btn-success">  Save </button>
    
      </div>
      <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn" class="btn btn-success"> Send</button>
      </form>
      </div>
    </div>  
      <div class="chat-messages">
					<div class="message"></div>
      </div>
    
    
      <!--<form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
